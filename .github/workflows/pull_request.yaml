name: Run Tests CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2.4.0

      - name: Restore cache
        uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.npm
          key: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
            
      - name: Install Node.js 14
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Install Java 15
        uses: actions/setup-java@v2.1.0
        with:
          distribution: 'zulu'
          java-version: '15'
          java-package: jdk
          architecture: x64

      - name: Run integration tests against Firebase emulator
        run: |
          npm install -g firebase-tools
          firebase emulators:exec --only firestore --project integrify-emulator 'npm run test:ci'
      
      - name: Generate Jest test report
        uses: IgnusG/jest-report-action@v2.3.3
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          junit-file: 'junit.xml'
          run-name: 'Jest Test Report'